<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    
                    <ul class="info">
                    <li>
                        <span><img src="assets/images/location.png" alt="Location"></span>
                        <span>2912 Meadowbrook<br>
                            Los Angeles, CA<br>
                            90017</span>
                        </li>
                        <li>
                            <span><img src="assets/images/mail.png" alt="Mail"></span>
                            <span>Lorem@ipsum.com</span>
                        </li>
                        <li>
                            <span><img src="assets/images/call.png" alt="Call"></span>
                            <span>+1 234 567 89 01</span>
                        </li>
                    </ul>
                </div>
                
                <ul class="sci">
                    <li><a href="#"><img src="assets/images/1.png" alt="..."></a></li>
                    <li><a href="#"><img src="assets/images/2.png" alt="..."></a></li>
                    <li><a href="#"><img src="assets/images/3.png" alt="..."></a></li>
                    <li><a href="#"><img src="assets/images/4.png" alt="..."></a></li>
                    <li><a href="#"><img src="assets/images/5.png" alt="..."></a></li>
                </ul>
            </div>
            
            <div class="contactForm">
                <h2>Send a Message</h2>
                
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
